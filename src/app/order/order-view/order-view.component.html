<h1>Orders</h1>
<div class="row">
  <div *ngFor="let o of orders" class="col-md-3">
    <div class="card">
      <div class="card-header">
        Order
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{o.pizzaId}}</li>
        <li class="list-group-item">{{o.deliverTo}}</li>
      </ul>
    </div>
  </div>
</div>
